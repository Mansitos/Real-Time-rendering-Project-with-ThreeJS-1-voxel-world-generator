<html>
	<head>
		<title>Mulino Basic</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/stats.min.js"></script>
		<script src="../../lib/Coordinates.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;

		var clock = new THREE.Clock();
		var delta, time;

		var windmill_blades;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(20,20,15);
			camera.lookAt( new THREE.Vector3(0,0,0));

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 2048;
			dirLight.shadow.mapSize.height = 2048;

			var d = 30;
			dirLight.shadow.camera.left = - d;
			dirLight.shadow.camera.right = d;
			dirLight.shadow.camera.top = d;
			dirLight.shadow.camera.bottom = - d;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			///////////////
			// WINDMILL //
			/////////////

			var loader = new THREE.ObjectLoader();

			// Aggiungo la parte principale del mulino
			loader.load(
				// resource URL
				"../../models/windmill.json",
				// onLoad callback
				// Here the loaded data is assumed to be an object
				function ( obj ) {
					// Add the loaded object to the scene
					windmill = obj;
					
					scene.add( windmill );
				},
				// onProgress callback
				function ( xhr ) {
					console.log( ('Mulino: ' + xhr.loaded / xhr.total * 100) + '% caricato' );
				},
				// onError callback
				function ( err ) {
					console.error( 'Errore di importazione' );
				},
			);

			// Aggiungo l'oggetto "windmill_blades" del mulino
			loader.load(
				// resource URL
				"../../models/windmill_blades.json",
				// onLoad callback
				// Here the loaded data is assumed to be an object
				function ( obj ) {
					// Add the loaded object to the scene
					windmill_blades = obj;
					windmill_blades.position.y = 11.5;
					windmill_blades.position.x = 1.5;
					windmill_blades.position.z = -0.5;
					
					scene.add( windmill_blades );
				},
				// onProgress callback
				function ( xhr ) {
					console.log( ('Pale mulino: ' + xhr.loaded / xhr.total * 100) + '% caricato' );
				},
				// onError callback
				function ( err ) {
					console.error( 'Errore di importazione' );
				},
			);


			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
		
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();

			// Rotazione windmill_blades (in base al tempo)
			
			delta = clock.getDelta();

			// controllo che il tipo sia oggetto e non undefined (la rotazione di un oggetto undefined porterebbe ad un errore!)
			if (typeof windmill_blades == 'object') {
				windmill_blades.rotation.z += 10 * delta * Math.PI / 180;
			}

			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();

		Update();

		</script>
	</body>
</html>
